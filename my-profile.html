        <form class="needs-validation" id="formularioDos">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="txtNombre" id="txtNombreuno">Nombre:</label>

            <label for="exampleFormControlInput1" id="txtMailuno">Email address:</label>
            <input type="email" class="form-control" id="txtMail" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" id="txtNumerouno">Número de contacto</label>
            <input type="tel" class="form-control" id="txtNumero" placeholder="0000000" required>
          </div>
          <button id="button" class="btn btn-primary" type="submit">Guardar Cambios</button>
        </form>
      </div>
      <div class="col-md-6">
