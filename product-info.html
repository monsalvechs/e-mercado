    </div>
  </nav>
  <div class="container p-5">
    <div class="verProducto">
      
      <div id="contenido">
        <hr>
        <div id="im" class="img"></div>
        <br>
      </div>
      <div id="coment"></div>
    </div>
    <form id="form">
      <br>
      <h2 class="">Deja tu comentario sobre este producto</h2>
      <br>
      <textarea id="w3review" name="w3review" rows="4" cols="50">
      </textarea>
      <br>
      <br>
      <!--<select name="valor" id="cars">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>-->
      <h4>Califica con estrellas</h4>
      <div class="star-rating">
        <input id="star-5" type="radio" name="rating" value="5"  />
        <label for="star-5" title="5 stars">
          <i class="active fa fa-star"></i>
        </label>
  
        <input id="star-4" type="radio" name="rating" value="4"/>
        <label for="star-4" title="4 stars">
          <i class="active fa fa-star"></i>
        </label>
  
        <input id="star-3" type="radio" name="rating" value="3"/>
        <label for="star-3" title="3 stars">
          <i class="active fa fa-star"></i>
        </label>
  
        <input id="star-2" type="radio" name="rating" value="2" />
        <label for="star-2" title="2 stars">
          <i class="active fa fa-star"></i>
        </label>
  
        <input id="star-1" type="radio" name="rating" value="1" checked/>
        <label for="star-1" title="1 star">
          <i class="active fa fa-star"></i>
        </label>
        
      </div>
      <br>
      <br>
      <button id="" type="submit" class="btn btn-outline-success">Coment</button>
    </form>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
